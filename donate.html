<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery House of Manna</title>
  <link rel="icon" href="./src/IMG_9982.png" type="image/png">
  <link rel="stylesheet" href="./src/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  

  header {
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: #34495e;
    padding: 10px;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .hero {
    background: url('hero-image.jpg') no-repeat center center/cover;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
  }

  .hero h1 {
    font-size: 3rem;
    margin: 0;
  }

  .mission {
    padding: 20px;
    text-align: center;
  }

  .mission h2 {
    color: #2c3e50;
  }

  footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 10px;
  }

  footer a {
    color: #1abc9c;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <header>
    <h1>Gallery!</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">Contact us</a>
    </nav>
  </header>

  <section class="gallery">
    <h2>Our Gallery</h2>
    <div class="gallery-container">
      <img src="./src/images/IMG_9980.jpeg" alt="Image 1">
      <img src="./src/images/IMG_9981.jpeg" alt="Image 2">
      <img src="./src/images/IMG_9983.jpeg" alt="Image 3">
      <img src="./src/images/IMG_9984.jpeg" alt="Image 4">
      <img src="./src/images/IMG_9985.jpeg" alt="Image 5">
      <img src="./src/images/IMG_9986.jpeg" alt="Image 6">
      <img src="./src/images/IMG_9987.jpeg" alt="Image 7">
      <img src="./src/images/IMG_9997.jpeg" alt="Image 8">

    </div>
</section>

<style>
    .gallery {
        padding: 20px;
        text-align: center;
        background-color: #f4f4f4;
    }

    .gallery h2 {
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin: 0 auto;
        max-width: 1200px;
    }

    .gallery-container img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-container img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
</style>


  <footer>
    <p>&copy; 2024 House of Manna Faith Communities. All rights reserved. <a href="#">Privacy Policy</a></p>
  </footer>
</body>
</html>
